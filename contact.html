<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="style_contact.css" rel="stylesheet" type="text/css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
	<title>Carmen Segovia</title>
</head>

<body>
	<div class="allcontainer">
		<div class="container">
			<div class="content">
				<div class="left-side">
					<div class="address details">
						<i class="fas fa-map-marker-alt"></i>
						<div class="topic">
							Address
						</div>
						<div class="text-one">
							Carrer de la Creu, 16
						</div>
						<div class="text-two">
							Barcelona
						</div>
					</div>
					<div class="phone details">
						<i class="fas fa-phone-alt"></i>
						<div class="topic">
							Phone
						</div>
						<div class="text-one">
							+34 689 965 478
						</div>
					</div>
					<div class="email details">
						<i class="fas fa-envelope"></i>
						<div class="topic">
							Email
						</div>
						<div class="text-one">
							c.segovia@gmail.com
						</div>
					</div>
				</div>
				<div class="right-side">
					<div class="topic-text">
						Send me a message
					</div>
					<p>If you have any work from me or any question, you can send me a message from here.</p>
					<form>
						<div class="input-box">
							<input placeholder="Enter your name" type="text">
						</div>
						<div class="input-box">
							<input placeholder="Enter your email" type="text">
						</div>
						<div class="input-box message-box">
							<textarea placeholder="Enter your message"></textarea>
						</div>
						<div class="form_buttons">
							<button class="button_send">SEND</button>
							<a href="index.html" class="btn_back">Back</a>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
